<h2>Shopping Cart</h2>
<div id = 'cart' *ngFor="let product of cart">
    <h3>
      <a class = 'product' [title]="product.name + 'details'"
         [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
  
    <p *ngIf="product.description">Description: {{ product.description }}</p>
  </div>
  <button id = 'clear' (click)="clearCart()">Clear the cart</button>
