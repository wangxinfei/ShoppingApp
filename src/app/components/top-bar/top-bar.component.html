<a routerLink="/dashboard">
  <h1>My Store</h1>
</a>

<div class="button-container">
  <button id = 'signButton' routerLink='/signIn' [disabled]="haveSigned" class="button fancy-button">
    <em class="material-icons">account_box</em>Sign In</button>
  
  <button id = 'cartButton' routerLink='/cart' [disabled]="isCountZero" class="button fancy-button">
    <em class="material-icons">shopping_cart</em>Checkout</button>  
</div>
